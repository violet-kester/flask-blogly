{% extends 'base.html' %}

{% block content %}

<form action="/users/{{ user.id }}/edit" method="post">
  <label for ="first-name">New first name: </label>
  <input name="first-name" id="first-name"placeholder= "{{ user.first_name }}"/>

  <label for = "last-name" >New last name: </label>
  <input name="last-name" id = "last-name" placeholder="{{ user.last_name }}"/>

  <label for ="img-url">New image url: </label>
  <input name="img-url" id = "img-url" placeholder="{{ user.img_url }}"/>

  <button action="/" class="btn btn-secondary">Cancel</button>
  <input type="submit" value="Save" class="btn btn-success">
</form>

{% endblock %}
